<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./gallery.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <script src="./gallery.js"></script>
</head>
<body onload="viewAllAlbums()">
<ul>
    <li><a class="active" href="#home">Home</a></li>
    <button class="open-button1" onclick="openForm1()">Upload Image</button>
    <button class="open-button" onclick="openForm()">Create/Delete Album</button>

    </li>
</ul>
<div class="form-popup2" id="myForm1">
    <form action="" class="form-container">
        <label for='files'>Select multiple files: </label>
        <input id='files' type='file' multiple/>
        <select id="batchSelect">Select album</select>
        <button type="submit" class="btn" onclick="addImage()">Create</button>
        <button type="button" class="btn cancel" onclick="closeForm1()">Close</button>
    </form>
</div>
<div class="form-popup" id="myForm">
    <form action="" class="form-container">
        <label><b>Album Name</b></label>
        <input type="text" placeholder="Enter Album Name" id="album_name" name="album_name" required>

        <button type="submit" class="btn" onclick="addAlbum()">Create</button>
        <button type="button" class="btn deletebtn" onclick="deleteAlbum()">Delete</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>
<div class="gallery" id="gallery_space">

</div>
</div>
</body>
</html>
